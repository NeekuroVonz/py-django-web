<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1, maximum-scale=1"/>
		<title>{% block title %}Neko's Website{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
		<style>
			html {
				overflow-x: hidden;
			}
			.navbar-collapse {
				padding-right: 159px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Neko's ToDoList</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="mx-4 navbar-text nav-link active" aria-current="page" href="/">Home</a>
						<a class="mx-4 navbar-text nav-link" href="#">Views</a>
						<a class="mx-4 navbar-text nav-link" href="/create/">Create</a>
					</div>
				</div>
			</div>
		</nav>

		<div id="content" name="content" class="main">
            <div class="d-flex justify-content-center">
                <div class="col-8">
                    <h1 class="mt-2 text-lg-center">Neko's Site</h1>
                    <hr class="mt-0 mb-4">
                    {% block content %} 
                    {% endblock %}
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $('.nav-link.active').removeClass('active').removeAttr('aria-current');
                $('a[href="' + location.pathname + '"]').closest('.nav-link').addClass('active').attr('aria-current', 'page'); 
            });
        </script>
    </body>
</html>
